  <body>
    <div id="navbar">

        ><div><h1>DearTV</h1></div></a
      >
    </div>
    <div id="signup-form-div">
      <h1>Signup</h1>
      <form id="form">
        <input id="name" required type="text" placeholder="enter your name" />
        <input
          id="email"
          required
          type="email"
          placeholder="enter your email"
        />
        <input
          id="passwd"
          required
          type="password"
          placeholder="enter password"
        />
        <button id="sendotp">Send otp</button>
        <div id="maildiv">
          <input id="emailotp" type="number" placeholder="Enter otp">
          <button disabled id="button">Verify otp</button>
        </div>
        <button disabled id="signup">Signup</button>
        <a href="login.html">Already have an Account ?</a>
      </form>
    </div>
